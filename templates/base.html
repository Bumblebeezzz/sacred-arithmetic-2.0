<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Arithmétique Sacrée</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/portals.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}" class="site-title-link">
            <h1 class="site-title">ARITHMÉTIQUE SACRÉE</h1>
        </a>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-nav">
                <a href="{{ url_for('outils_interactifs') }}" class="footer-link">🛠 Outils</a>
                <a href="{{ url_for('livres_savoirs') }}" class="footer-link">📚 Livres</a>
                <a href="{{ url_for('communaute_ateliers') }}" class="footer-link">🌐 Communauté</a>
                <a href="{{ url_for('soutenir_contribuer') }}" class="footer-link">❤️ Soutenir</a>
            </div>
            <p class="copyright">© 2024 Arithmétique Sacrée - La Voie des Nombres</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
