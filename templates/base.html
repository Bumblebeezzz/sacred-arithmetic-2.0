<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Arithmétique Sacrée{% endblock %}</title>
    
    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/spiral.css') }}">
    
    <!-- Variables CSS -->
    <style>
        :root {
            --color-gold: #FFD700;
            --color-pearl: #F5F5F5;
            --color-dark: #1A1A1A;
            --color-bg: #0A0A0A;
        }
        
        body {
            font-family: 'EB Garamond', serif;
            background-color: var(--color-bg);
            color: var(--color-pearl);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <a href="{{ url_for('index') }}" class="nav-logo">
                <span class="logo-text">Arithmétique Sacrée</span>
            </a>
            <div class="nav-links">
                <a href="{{ url_for('lois_hermetiques') }}">Lois Hermétiques</a>
                <a href="{{ url_for('cycles_mod9') }}">Cycles et Mod 9</a>
                <a href="{{ url_for('geometrie_nombres') }}">Géométrie des Nombres</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 Arithmétique Sacrée. Tous droits réservés.</p>
            <div class="footer-links">
                <a href="#">Mentions légales</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
